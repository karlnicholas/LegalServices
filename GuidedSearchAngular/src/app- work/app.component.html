<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guided Code Search</title>
    <!-- Bootstrap 
	<link rel='stylesheet' type='text/css' href='css/non-responsive.css'/>
    <link rel='stylesheet' type='text/css' href='css/gs.css'/>
    -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
<div *ngIf="dataAvailable">
<div class="container">
<app-navigation viewmodel="viewmodel"></app-navigation>
<ol class="breadcrumb">
<li><a href="/" data-toggle="tooltip" data-placement="bottom" title="Home">Home</a></li><app-breadcrumb [entries]="viewmodel.entries"></app-breadcrumb>
<div *ngIf="viewmodel.term">
<li><span class="badge pull-right">{{viewmodel.totalCount}}</span></li>
</div>
</ol>
<div class="container-fluid">
<div class="panel-group" id="accordion">
<div class="panel">
<app-recurse [entries]="viewmodel.entries"></app-recurse>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
