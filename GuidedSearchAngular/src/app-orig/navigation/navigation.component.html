      <input type="hidden" name="path" value="viewmodel.path"/>

      <input type="hidden" name="frag" value="viewmodel.fragments"/>
      <input type="text" class="form-control" name="ntm" value="viewmodel.term" placeholder="Search">
      <div class="btn-group dropdown" >
        <button type="submit" class="btn btn-default">Submit</button>

            <div class="row">
            <label for="inNot" class="control-label col-sm-4">None&nbsp;Of:&nbsp;&nbsp;</label>
            <div class="col-sm-4"><input type="text" class="form-control" name="inNot" value="" id="inNot" /></div>

            <label for="inAny" class="control-label col-sm-4">Any&nbsp;Of:&nbsp;&nbsp;</label>

          <button type="submit" name="to" class="btn btn-info">Fragments</button>
        </div>
        <div *ngIf="viewmodel.fragments == false && viewmodel.term">
          <button type="submit" name="to" class="btn">Fragments</button>

        <div *ngIf="viewmodel.fragments == false && !viewmodel.term">
