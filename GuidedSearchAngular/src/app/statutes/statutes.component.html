<h2>My Statutes</h2>
<ul class="statutes">
  <li *ngFor="let statuteroot of statuteroots" 
  [class.selected]="statuteroot === selectedStatuteRoot"
  (click)="statuteroot">
    <span class="badge">{{statuteroot.fullFacet}}</span> {{statuteroot.title}}
  </li>
</ul>
<app-statute-detail [statuteroot]="selectedStatuteRoot"></app-statute-detail>
