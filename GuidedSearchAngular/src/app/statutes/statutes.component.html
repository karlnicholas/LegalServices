<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guided Code Search</title>
    <!-- Bootstrap -->
	<link rel='stylesheet' type='text/css' href='https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
<div class="container">
<div class="container-fluid">
<div class="panel-group" id="accordion">
<div class="panel">
<div *ngFor="let statuteroot of statuteroots"   [class.selected]="statuteroot === selectedStatuteRoot" (click)="statuteroot" class="row panel-title">
   <span class="col-xs-1"></span>
   <a href="{{statuteroot.fullFacet}}">
     <span class="col-xs-3">{{statuteroot.shortTitle}}&nbsp;</span>
     <span class="col-xs-5">{{statuteroot.title}}</span>
     <span class="col-xs-3">§§&nbsp;{{statuteroot.statuteRange.sNumber.sectionNumber}} - {{statuteroot.statuteRange.eNumber.sectionNumber}}</span>
   </a>
</div>
<app-statute-detail [statuteroot]="selectedStatuteRoot"></app-statute-detail>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.2.4.min.js" integrity="sha256-mfPAEMp15RaTF6QxFReOn5ax5KwxRw5VCEN9TntGdHo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
