<h2>My Statutes</h2>

<ul class="statutes">
  <li *ngFor="let statute of statutes" 
  [class.selected]="statute === selectedStatute"
  (click)="onSelect(statute)">
    <span class="badge">{{statute.id}}</span> {{statute.name}}
  </li>
</ul>

<app-statute-detail [statute]="selectedStatute"></app-statute-detail>
