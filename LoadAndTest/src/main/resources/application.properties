spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=opca.ejb.util.ImprovedNamingStrategy
spring.datasource.url=jdbc:mysql://localhost:3306/op
spring.datasource.username=op
spring.datasource.password=op
# Log JDBC bind parameter runtime arguments
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=info
logging.level.opca.service=info
